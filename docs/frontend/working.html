<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarbonTrack - Working</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div id="app">
        <nav class="bg-blue-600 text-white shadow-lg">
            <div class="container mx-auto px-6">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center space-x-3">
                        <span class="text-2xl">üåç</span>
                        <span class="text-xl font-bold">CarbonTrack</span>
                    </div>
                    <div v-if="isAuthenticated">
                        <button @click="logout()" class="bg-blue-700 px-4 py-2 rounded hover:bg-blue-800">
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Login Form -->
        <div v-if="!isAuthenticated" class="min-h-screen bg-gradient-to-br from-blue-500 to-blue-800 flex items-center justify-center">
            <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full mx-4">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login to CarbonTrack</h2>
                <form @submit.prevent="login()">
                    <div class="mb-4">
                        <input 
                            v-model="loginForm.email" 
                            type="email" 
                            placeholder="Email"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                            required
                        >
                    </div>
                    <div class="mb-6">
                        <input 
                            v-model="loginForm.password" 
                            type="password" 
                            placeholder="Password"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                            required
                        >
                    </div>
                    <button 
                        type="submit"
                        class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors"
                    >
                        Login
                    </button>
                </form>
                <p class="text-sm text-gray-600 mt-4 text-center">
                    Demo: demo@carbontrack.dev / password123
                </p>
            </div>
        </div>

        <!-- Dashboard -->
        <div v-if="isAuthenticated" class="container mx-auto px-6 py-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-8">Dashboard</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">Total Emissions</h3>
                    <p class="text-3xl font-bold text-red-600">245.8 kg CO‚ÇÇ</p>
                </div>
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">This Month</h3>
                    <p class="text-3xl font-bold text-orange-600">34.2 kg CO‚ÇÇ</p>
                </div>
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">Goal Progress</h3>
                    <p class="text-3xl font-bold text-green-600">68%</p>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">Add Carbon Emission</h3>
                <form @submit.prevent="addEmission()">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <select v-model="emissionForm.category" class="p-3 border rounded-lg" required>
                            <option value="">Select Category</option>
                            <option value="transportation">Transportation</option>
                            <option value="energy">Energy</option>
                            <option value="food">Food</option>
                            <option value="waste">Waste</option>
                        </select>
                        <input 
                            v-model="emissionForm.amount" 
                            type="number" 
                            step="0.01"
                            placeholder="Amount" 
                            class="p-3 border rounded-lg"
                            required
                        >
                    </div>
                    <button 
                        type="submit"
                        class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition-colors"
                    >
                        Add Emission
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    isAuthenticated: false,
                    loginForm: {
                        email: 'demo@carbontrack.dev',
                        password: 'password123'
                    },
                    emissionForm: {
                        category: '',
                        amount: ''
                    }
                };
            },
            methods: {
                login() {
                    if (this.loginForm.email === 'demo@carbontrack.dev' && this.loginForm.password === 'password123') {
                        this.isAuthenticated = true;
                        console.log('Login successful');
                    } else {
                        alert('Invalid credentials. Use demo@carbontrack.dev / password123');
                    }
                },
                logout() {
                    this.isAuthenticated = false;
                    this.loginForm = { email: 'demo@carbontrack.dev', password: 'password123' };
                    console.log('Logged out');
                },
                addEmission() {
                    if (this.emissionForm.category && this.emissionForm.amount) {
                        alert(`Added ${this.emissionForm.amount} kg CO‚ÇÇ for ${this.emissionForm.category}`);
                        this.emissionForm = { category: '', amount: '' };
                    }
                }
            },
            mounted() {
                console.log('CarbonTrack Vue app mounted successfully!');
            }
        }).mount('#app');
    </script>
</body>
</html>
