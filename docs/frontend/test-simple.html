<!DOCTYPE html>
<html>
<head>
    <title>CarbonTrack - Test</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <p>Emissions: {{ emissions.length }}</p>
        <button @click="testAPI">Test API</button>
    </div>

    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    message: 'CarbonTrack Test',
                    emissions: [],
                    token: localStorage.getItem('carbontrack_token')
                }
            },
            mounted() {
                console.log('Test app mounted!');
                if (this.token) {
                    this.testAPI();
                }
            },
            methods: {
                async testAPI() {
                    try {
                        const response = await fetch('https://nlkyarlri3.execute-api.eu-central-1.amazonaws.com/prod/api/v1/carbon-emissions', {
                            headers: {
                                'Authorization': 'Bearer ' + this.token
                            }
                        });
                        this.emissions = await response.json();
                        console.log('Got emissions:', this.emissions);
                        this.message = 'Loaded ' + this.emissions.length + ' emissions!';
                    } catch (error) {
                        console.error('Error:', error);
                        this.message = 'Error: ' + error.message;
                    }
                }
            }
        }).mount('#app');
        
        console.log('Test app initialized');
    </script>
</body>
</html>
